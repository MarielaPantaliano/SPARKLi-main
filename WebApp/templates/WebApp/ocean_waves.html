<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Does the Ocean Have Waves Short Story</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        @font-face {
            font-family: 'Comic Sans';
            src: url("{% static 'fonts/COMICSANS.TTF' %}") format('truetype');
        }
    </style>
    <style>
        @font-face {
            font-family: 'Blueberry';
            src: url("{% static 'fonts/Blueberry .ttf' %}") format('truetype');
        }
    </style>
    
</head>
<body>
    <div class="background-waves">
        <img src="{% static 'images/ocean_bg.jpg' %}" height="100%" width="100%">
        <button onclick="goBack()" class="back-btn">
            <img src="{% static 'images/back-btn.png' %}" alt="Back" height="55" width="55" >
        </button>
        <script>
            function goBack() {
            window.history.back();
            }
        </script>
    <form id="ocean_waves">
        {% csrf_token %}
        <div class="storyboard">
            <h1 class="title-waves" name="title">Why Does the Ocean Have Waves?</h1>
            <textarea class="storyboard_ocean_waves" id="inputText" name="text" rows="9" cols="80" readonly>The ocean is never still. Whether observing from the beach or a boat, we expect to see waves on the horizon. Waves are created by energy passing through water, causing it to move in a circular motion. However, water does not actually travel in waves. Waves transmit energy, not water, across the ocean and if not obstructed by anything, they have the potential to travel across an entire ocean basin. Waves are most commonly caused by wind. Wind-driven waves, or surface waves, are created by the friction between wind and surface water. As wind blows across the surface of the ocean or a lake, the continual disturbance creates a wave crest. These types of waves are found globally across the open ocean and along the coast. More potentially hazardous waves can be caused by severe weather, like a hurricane. The strong winds and pressure from this type of severe storm causes storm surge, a series of long waves that are created far from shore in deeper water and intensify as they move closer to land.   
            </textarea><br>
        </div>
        <div class="wrapper-speed">
            <label class="speed_label" for="speed">Adjust Speed:</label>
            <input class="adjust-speed" type="range" id="speed" name="speed" min="0.7" max="1.2" step="0.1" value="1"><br>
        </div>
        <button class="text-to-speech" type="button" onclick="speakText()">
            <img src="{% static 'images/speaker.png' %}" height="40" width="40">
        </button>
        <button class="stop-speech" type="button" onclick="stopSpeech()">
            <img src="{% static 'images/stop_fill.png' %}" height="40" width="40">
        </button>
    </form>

    <script>
        var utterance = null;
        var words = [];
        var isFirstWordRead = false;
        
        function speakText() {
            var formElement = document.getElementById('ocean_waves');
            var formData = new FormData(formElement);
            var text = formData.get('text');
            var title = 'Why Does the Ocean Have Waves?. ';
            var fullText = title + text;
            var speed = parseFloat(formData.get('speed'));
            words = text.split(/\s+/);
        
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
        
            utterance = new SpeechSynthesisUtterance(fullText);
            utterance.lang = 'en-PH';
            utterance.volume = 1;
            utterance.rate = speed;
            utterance.pitch = 1;
            utterance.voice = speechSynthesis.getVoices().find(function(voice) {
                return voice.name === 'Angelo Online (Natural) - English Philippines (en-PH)'; 
            });
        
            var index = 0;
        
            utterance.onboundary = function(event) {
                if (event.name === 'word') {
                    if (!isFirstWordRead && event.charIndex > title.length) {
                        isFirstWordRead = true;
                    }
                    if (isFirstWordRead) {
                        highlightWord(index);
                        index++;
                    }
                }
            };
        
            utterance.onend = function(event) {
                removeHighlight();
            };
        
            window.speechSynthesis.speak(utterance);
        }
        
        function highlightWord(index) {
            var textArea = document.getElementById('inputText');
            var startPosition = getWordStartPosition(index);
            var endPosition = getWordEndPosition(index);
            textArea.setSelectionRange(startPosition, endPosition);
            textArea.focus();
        }
        
        function getWordStartPosition(index) {
            var startPosition = 0;
            for (var i = 0; i < index; i++) {
                startPosition += words[i].length + 1; 
            }
            return startPosition;
        }
        
        function getWordEndPosition(index) {
            var endPosition = getWordStartPosition(index) + words[index].length;
            return endPosition;
        }

        function removeHighlight() {
            var textArea = document.getElementById('inputText');
            textArea.setSelectionRange(0, 0); 
        }
        
        function stopSpeech() {
            if (utterance) {
                window.speechSynthesis.cancel();
                removeHighlight();
            }
        }
        
        </script>
    </div>               
</body>
</html>
