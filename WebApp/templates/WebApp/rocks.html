<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocks - Short Story</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        @font-face {
            font-family: 'Comic Sans';
            src: url("{% static 'fonts/COMICSANS.TTF' %}") format('truetype');
        }
    </style>
    <style>
        @font-face {
            font-family: 'Blueberry';
            src: url("{% static 'fonts/Blueberry .ttf' %}") format('truetype');
        }
    </style>
    
</head>
<body>
    <div class="background-rocks">
        <img src="{% static 'images/rocks_bg.jpg' %}" height="100%" width="100%">
        <button onclick="goBack()" class="back-btn">
            <img src="{% static 'images/back-btn.png' %}" alt="Back" height="55" width="55" >
        </button>
        <script>
            function goBack() {
            window.history.back();
            }
        </script>
    <form id="rocks">
        {% csrf_token %}
        <div class="storyboard">
            <h1 class="title-rocks" name="title">Rocks</h1>
            <textarea class="storyboard_rocks" id="inputText" name="text" rows="9" cols="80" readonly>Are all rocks the same? No way! Rocks can be different shapes, sizes, textures, and colors. There are 3 different types of rocks that can affect what a rock looks and feels like. The three types of rocks are sedimentary, igneous, and metamorphic. Sedimentary rocks are a mixture of dirt, rocks, mud, shells, and other materials that are on the bottoms of oceans and other bodies of water and get compacted together over many years. Sometimes you can even see different layers in sedimentary rocks. These types of rocks feel grainy, like sand, and are easier to crumble than other types of rocks. Sometimes sedimentary rocks will have plant or animal imprints! The second type of rock is the igneous rock. These rocks are created from magma that cools and hardens. Many rocks start out as igneous rocks. Igneous rocks have glass crystals filled with minerals in them. They do not usually have layers and are very smooth. The third type of rock is the metamorphic rock. These rocks are formed when the other types of rocks are subjected to intense heat and pressure to change them. Metamorphic rocks are hard and smooth, like igneous rocks. 
            </textarea><br>
        </div>
        <div class="wrapper-speed">
            <label class="speed_label" for="speed">Adjust Speed:</label>
            <input class="adjust-speed" type="range" id="speed" name="speed" min="0.7" max="1.2" step="0.1" value="1"><br>
        </div>
        <button class="text-to-speech" type="button" onclick="speakText()">
            <img src="{% static 'images/speaker.png' %}" height="40" width="40">
        </button>
        <button class="stop-speech" type="button" onclick="stopSpeech()">
            <img src="{% static 'images/stop_fill.png' %}" height="40" width="40">
        </button>
    </form>

    <script>
        var utterance = null;
        var words = [];
        var isFirstWordRead = false;
        
        function speakText() {
            var formElement = document.getElementById('rocks');
            var formData = new FormData(formElement);
            var text = formData.get('text');
            var title = 'Rocks. ';
            var fullText = title + text;
            var speed = parseFloat(formData.get('speed'));
            words = text.split(/\s+/);
        
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
        
            utterance = new SpeechSynthesisUtterance(fullText);
            utterance.lang = 'en-PH';
            utterance.volume = 1;
            utterance.rate = speed;
            utterance.pitch = 1;
            utterance.voice = speechSynthesis.getVoices().find(function(voice) {
                return voice.name === 'Angelo Online (Natural) - English Philippines (en-PH)'; 
            });
        
            var index = 0;
        
            utterance.onboundary = function(event) {
                if (event.name === 'word') {
                    if (!isFirstWordRead && event.charIndex > title.length) {
                        isFirstWordRead = true;
                    }
                    if (isFirstWordRead) {
                        highlightWord(index);
                        index++;
                    }
                }
            };
        
            utterance.onend = function(event) {
                removeHighlight();
            };
        
            window.speechSynthesis.speak(utterance);
        }
        
        function highlightWord(index) {
            var textArea = document.getElementById('inputText');
            var startPosition = getWordStartPosition(index);
            var endPosition = getWordEndPosition(index);
            textArea.setSelectionRange(startPosition, endPosition);
            textArea.focus();
        }
        
        function getWordStartPosition(index) {
            var startPosition = 0;
            for (var i = 0; i < index; i++) {
                startPosition += words[i].length + 1; 
            }
            return startPosition;
        }
        
        function getWordEndPosition(index) {
            var endPosition = getWordStartPosition(index) + words[index].length;
            return endPosition;
        }

        function removeHighlight() {
            var textArea = document.getElementById('inputText');
            textArea.setSelectionRange(0, 0); 
        }
        
        function stopSpeech() {
            if (utterance) {
                window.speechSynthesis.cancel();
                removeHighlight();
            }
        }
        
        </script>
    </div>               
</body>
</html>
