<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posttest Answers - Grade {{ grade }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        @font-face {
            font-family: 'Comic Sans';
            src: url("{% static 'fonts/COMICSANS.TTF' %}") format('truetype');
        }
        @font-face {
            font-family: 'Blueberry';
            src: url("{% static 'fonts/Blueberry .ttf' %}") format('truetype');
        }


    </style>
</head>
<body>
    <img class="manage-contents-bg" src="{% static 'images/dashboard_bg.png' %}">


    <button onclick="goBack()" class="manage-back-btn">
        <img src="{% static 'images/back-btn.png' %}" alt="Back" height="50" width="50">
    </button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>


<div class="table-contents-container">
    <h1 class="manage-content-title">Manage Posttest Answers - Grade {{ grade }}</h1>
    <table id="customers" border="1">
        <thead>
            <tr>
                <th>Posttest Answers</th>
                <th>Posttest Questions</th>
                <th>Posttest Passage</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for answer in answers %}
            <tr>
                <td>{{ answer.posttest_answer }}</td>
                <td>{{ answer.posttest_question }}</td>
                <td>{{ answer.posttest_passage }}</td>  
                <td>
                    <a href="{% url 'manage_postans_update_content' answer.posttest_answers_id %}"><button id="up" button>Update</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
