<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        @font-face {
            font-family: 'Comic Sans';
            src: url("{% static 'fonts/COMICSANS.TTF' %}") format('truetype');
        }
        @font-face {
            font-family: 'Blueberry';
            src: url("{% static 'fonts/Blueberry .ttf' %}") format('truetype');
        }
        .eye-icon {
        position: absolute;
        right: 0;
        margin-top: 7.5%;
        transform: translateY(-50%);
        cursor: pointer;
        opacity: 0.7;
        z-index: 1111111;
        }


        .eye-icon:hover {
        opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="background" style="overflow: hidden;">
        <div class="custom-shape-divider-bottom-1712161624">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
                <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
                <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
            </svg>
        </div>
        <div class="sparkli">
            <img src="{% static 'images/sparkli.png' %}" style="height: 38vh; width: 32vw;">
        </div>


        {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
               
        <div class="login-container">
            <div class="card">
                <h2>LOGIN</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="email">
                        <input class="email" type="email" id="email" name="email" required autocomplete="off">
                        <div class="email-label">Enter your Email Address:</div>
                    </div>
                    <div class="password">
                        <input class="password" type="password" id="password" name="password" required autocomplete="off">
                        <div class="password-label">Enter your Password:</div>
                        <span class="eye-icon" onclick="togglePasswordVisibility('password')">
                            <img src="{% static 'images/eye-icon.png' %}" alt="Show Password" id="password-eye-icon" height="20" width="20">
                        </span>
                    </div>
                    <div class="forgot-password" onclick="ForgotPasswordPage()">
                        <a href="forgot_password_page.html" class="forgot-password-link">Forgot Password?</a>
                    </div>


                    <audio id="clickSound">
                        <source src="{% static 'sounds/click_sound.mp3' %}" type="audio/mpeg">
                    </audio>


                    <button class="login" onclick="playClickSound()">Login</button>
                </form>
                <script>
                    function playClickSound() {
                        var audio = document.getElementById("clickSound");
                        audio.play();  
                        setTimeout(function() {
                        }, audio.duration * 1000);
                    }


                    function togglePasswordVisibility(id) {
                        var passwordField = document.getElementById(id);
                        var eyeIcon = document.querySelector(`#${id}-eye-icon`);
                        if (passwordField.type === "password") {
                            passwordField.type = "text";
                            eyeIcon.src = "{% static 'images/hide-eye-icon.png' %}";
                            eyeIcon.alt = "Hide Password";
                        } else {
                            passwordField.type = "password";
                            eyeIcon.src = "{% static 'images/eye-icon.png' %}";
                            eyeIcon.alt = "Show Password";
                        }
                    }
                </script>
            </div>
        </div>


        <div class="login-box">
            <h4>Don't have an account?</h4>
            <button class="signUp" onclick="SignUp()">Signup</button>
            <script>
                function SignUp() {
                    window.location.href = 'signup_page.html';
                }
            </script>
        </div>
    </div>
</body>
</html>
